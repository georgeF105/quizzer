<div *ngIf="question$ | async as question">
  {{question.question}}
  <md-radio-group class="question-radio-group" [(ngModel)]="selectedAnswer">
    <input mdRadioButton [name]="answer" class="question-radio-button" *ngFor="let answer of question.all_answers" [value]="answer">
  </md-radio-group>
</div>
